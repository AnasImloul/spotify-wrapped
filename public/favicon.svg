<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  
  <!-- Music Note (eighth note) -->
  <g fill="#000000">
    <!-- Note head (ellipse) -->
    <ellipse cx="32" cy="62" rx="9" ry="7" transform="rotate(-20 32 62)"/>
    
    <!-- Note stem -->
    <rect x="40" y="28" width="3.5" height="34" rx="1.75"/>
    
    <!-- Note flag -->
    <path d="M 43.5 28 C 43.5 28, 54 26, 54 35 C 54 35, 54 30, 43.5 32 Z"/>
  </g>
  
  <!-- Analytics bars -->
  <g fill="#000000">
    <rect x="58" y="48" width="5" height="17" rx="2.5"/>
    <rect x="66" y="38" width="5" height="27" rx="2.5"/>
    <rect x="74" y="43" width="5" height="22" rx="2.5"/>
  </g>
</svg>
